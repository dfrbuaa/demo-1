<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue自带动画</title>
    <script src="js/vue.js"></script>
    <link rel="stylesheet" href="css/animate.css">
    <style>
        p{
            width: 300px;
            height: 300px;
            background: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="itany">
        <button @click="flag=!flag">点我</button>
        <transition enter-active-class="animated lightSpeedIn" leave-active-class="animated lightSpeedOut">
            <p v-show="flag">北京航空航天大学</p>
        </transition>
    </div>
    <script>
        var vm=new Vue({
            el:'#itany',
            data:{
                flag:false,
            },
        });
    </script>
</body>
</html>
