<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="itany">
        <!-- 1.基本用法 -->
        <h2>{{msg}}</h2>
        <h2>{{msg2}}</h2>

        <!-- 对数据处理之后再显示 -->
        <h2>{{msg.split(' ').reverse().join(' ')}} </h2>
        <h2>{{reverseMsg}} </h2>
        <button @click="change">改变值</button>
        <!-- 计算属性和方法对比 -->
        <h2>{{num1}}</h2>
        <h2>{{num2}}</h2>
        <h2>{{getNumber2}} </h2>

        <button @click="fn()" >测试</button>
    </div>
    <script>
        var vm=new Vue({
            el:'#itany',
            data:{//普通属性
                msg:'Welcome to Beihang !',
                num1:8
            },
            computed:{//计算属性
                msg2:function(){//该函数必须有返回值，用来获取属性，称为get函数
                    return '欢迎来到北京航空航天大学';
                },
                reverseMsg:function(){
                    return this.msg.split(' ').reverse().join(' ');
                },
                num2:{
                    get:function(){
                        conslole.log('num2:'+new Date());
                        return this.num1-1;
                    },
                    set:function(val){
                        this.num1=111;
                    }
                }
            },
            methods:{
                change(){
                    this.num1=666;
                },
                getNum2(){
                    conslole.log(new Date());
                    return this.num1-1;
                },
                change2(){
                    this.num2=111; 
                }
            }            
        });
        function fn(){
            setInterval(function(){
                console.log(vm.getNum2());
            },1000);
        }
    </script>
</body>
</html>
