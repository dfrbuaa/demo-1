<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义过滤器</title>
    <script src="vue.js"></script>
    <script>
        // 自定义全局过滤器
        Vue.filter('addZero',function(data){
            return data<10?'0'+data:data;
        });
        Vue.filter('date',data => {
            let d=new Date(data);
            return d.getFullYear()+'-'+(d.getMonth()+1)+'-'+d.getDate()+' '+d.getHours()+':'+d.getMinutes()+':'+d.getSeconds();
        });
        window.onload=function(){
            let vm =new Vue({
                el:'#itany',
                data:{
                    currentTime:Date.now()
                },
                filters:{
                    number:(data,n) => {
                    // number:function(data,n){
                    //在过滤器中  function（value）{}  和 （value）=> {}效果相同
                        return data.toFixed(n);//toFixed这个函数官方承认有缺陷，用时可百度下缺陷，可以自己写
                    }
                }
            }) ;
        }
    </script>
</head>
<body>
    <div id="itany">
        <!-- <h3>{{3 | addZero}}</h3> -->
        <!-- <h3>{{12.3456789 | number(2)}}</h3> -->
        <h3>{{currentTime | date}}</h3>

    </div>
</body>
</html>
